<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GOOGLE 1998</title>
</head>
<body>
    
    <!-- HEADER başlangıcı -->
    <header>
        <div style="text-align: center;">
            <img style="text-align: center;" src="image/google.jpg" alt="google_pic" width="350" height="100">
        </div>
    </header>
    <!-- HEADER bitişi -->
    
    <div class="background">
        <div style="text-align: center;">
            <p style="font-size: 20px; ">Search the web using Google!</p>            
            <input size="40" type="text" name="Search bar">   
            <br>
            <input size="15" style="text-align: center;" type="button" name="Enter button" value="Google Search">
            <input size="15" style="text-align: center;" type="button" name="Random button" value="I'm feeling lucky">        
        </div>
    </div>
    <br>    
        <table>
            <tr>
                <td width="400px" style="background-color: #7EE5DA;">
                    <div style="text-align: center;">
                    Special Searches
                        <br>
                        <a href="https://www.google.com/stanford">Stanford Search</a>
                        <br>
                        <a href="https://www.google.com/linyx">Linux Search</a>
                    </div>
                </td>
                <td width="200px" style="background-color: #70CCC2">
                    <div style="text-align: center;">
                        <a href="https://www.google.com/help.html">Help!</a>
                        <br>
                        <a href="https://www.google.com/about.html">About Google!</a>
                        <br>
                        <a href="https://www.google.com/company.html">Company Info</a>
                        <br>
                        <a href="https://www.google.com/sticker.htlm">Google! Logos</a>
                    </div>
                </td>
                <td width="450px"  style="background-color: #62B3AA;">
                    <div style="text-align: center;">
                    <p>Get Google!</p>                    
                    <p>updates monthly:</p>                    
                    <input type="text" name="e-mail" value="your e-mail">
                    <br>
                    <input size="5" style="text-align: center;" type="button" name="Enter button" value="Subscribe">
                    <a href="javascript:void(0)">Archive</a>
                    </div>       
                </td>
            </tr>
        </table>

        <p style="text-align: center;">Copyright ©1998 Google Inc.</p>
    
</body>
</html>
